<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Obsidianâ€‘LLM Metrics Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        #metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .panel {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="metrics-grid">
        <div id="tti-chart" class="panel"></div>
        <div id="cost-tracker" class="panel"></div>
        <div id="knowledge-graph" class="panel"></div>
        <div id="api-usage" class="panel"></div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
